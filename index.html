<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple football quiz">
    <meta name="keywords" content="football quiz, quiz, football fans, fun">
    <meta name="author" content="Xhorxhi Andrea">
      <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Football Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Home button -->
    <div id="header" class="hide">
        <div>
         <a class="home-btn" href="index.html">Home</a>
        </div>
    </div>

    <!-- Quiz Info -->
    <section id="welcome">
        <div class="container">
          <div>
            <h1></h1>
          </div>
          <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <button id="startQuiz" type="button" class="start-btn"></button>
        </div>
    </section>
    
    <!-- Play area -->
    <section id="quizContainer" class="hide">
        <div class="container">
          <div>
            <h1 id="question">Quiz questions</h1>
          </div>
          <div id="options">
            <button class="btn" id="A" onclick="checkAnswer('A')"></button>
            <button class="btn" id="B" onclick="checkAnswer('B')"></button>
            <button class="btn" id="C" onclick="checkAnswer('C')"></button>
            <button class="btn" id="D" onclick="checkAnswer('D')"></button>
            <div id="timer"></div>
          </div>
        </div>
    </section>

      <!-- Results section -->
    <section id="scoreSection" class="hide">
        <div class="container">
           <h2 id="result">Score</h2>
           <h3 id="resultMessage">Result message</h3>
        </div>
    </section> 
    <script src="assets/js/script.js"></script>
</body>
</html>
